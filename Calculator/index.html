<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="main">
      <p class="screen" id="scr">0</p>
      <div class="buttons">
        <button class="btn" id="i1">1</button>
        <button class="btn" id="i2">2</button>
        <button class="btn" id="i3">3</button>
        <button class="btn" id="i4">4</button>
        <button class="btn" id="i5">5</button>
        <button class="btn" id="i6">6</button>
        <button class="btn" id="i7">7</button>
        <button class="btn" id="i8">8</button>
        <button class="btn" id="i9">9</button>
        <button class="btn" id="i10">+</button>
        <button class="btn" id="i0">0</button>
        <button class="btn" id="i11">=</button>
        <button class="btn" id="i12">-</button>
        <button class="btn" id="i13">x</button>
        <button class="btn" id="i14">/</button>
        <button class="btn" id="i15">%</button>
        <button class="btn" id="i16">del</button>
        <button class="btn" id="i17">clr</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
